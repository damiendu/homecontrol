<div>

      <div class="page-header">
        <div class="page-title">Home control</div>
      </div>

      <ul class="nav nav-tabs navbar-default">

          <li ng-repeat="room in homeDefinition.rooms track by $index"
              role="presentation"
              ng-class="{'active':activeRoom===room}">
              <a ng-click="goToRoom(room)">{{room.label}}</a>
          </li>

      </ul>
      <div class="tab-content" ui-view></div>

</div>
